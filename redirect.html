<!DOCTYPE html>
<html>
  <head>
    <title>
      Redirecting
    </title>
    <script>
      let urlParams = new URLSearchParams(window.location.search);
      let username  = urlParams.get("variable1");

      if (username == "Princess Javina"){
        //secret page
        window.location.replace("https://yacs-2.github.io/ochoa/secret.html");
      }else{
        //home
          window.location.replace("https://yacs-2.github.io/ochoa/home.html" + "?variable=" + username);
      }
    </script>
  </head>
  <body>
    <p>redirecting</p>
  </body>
</html>
